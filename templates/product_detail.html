<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product {{ product.id }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p><b>Ціна:</b> ${{ product.price }}</p>

    <h2>Відгуки</h2>
    {% for review in reviews %}
        <div>
            <b>{{ review.author }}</b> (Оцінка: {{ review.rating }})
            <p>{{ review.text }}</p>
        </div>
    {% empty %}
        <p>Відгуків поки ще немає.</p>
    {% endfor %}

    <h3>Залиш свій відгук:</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Надіслати</button>
    </form>
</body>
</html>
